<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سیستم امتیاز بازاریابان</title>
  <style>
    /* استایل‌ها بدون تغییر */
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 بررسی امتیاز بازاریاب</h1>
    <input type="number" id="marketerCode" placeholder="کد عددی خود را وارد کنید (مثال: 12346)" required>
    <button onclick="fetchScore()">نمایش امتیاز</button>
    <div id="result"></div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbznjoNth04qjurLeO18K7bR0WGbsoPayvcy5nbh3TKwyRn-Jm0Nb4ddwuUHuGITq550rw/exec';

    function fetchScore() {
      const codeInput = document.getElementById('marketerCode');
      const code = codeInput.value.trim();
      const resultDiv = document.getElementById('result');

      if (!code) {
        showError('لطفاً کد بازاریابی را وارد کنید!');
        return;
      }

      // بررسی معتبر بودن عدد
      if (isNaN(code) || code === '') {
        showError('کد باید یک عدد معتبر باشد!');
        return;
      }

      fetch(`${WEB_APP_URL}?code=${encodeURIComponent(code)}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            showError(data.error + (data.tip ? `<br>${data.tip}` : ''));
          } else {
            showSuccess(data);
          }
        })
        .catch(error => {
          showError('خطا در ارتباط با سرور!');
          console.error('Error:', error);
        });
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<div class="error">${message}</div>`;
      resultDiv.style.display = 'block';
    }

    function showSuccess(data) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="success">
          <p>نام بازاریاب: <strong>${data.name}</strong></p>
          <p>کد بازاریابی: <strong>${data.code}</strong></p>
          <p class="score-display">امتیاز شما: ${data.score} 🎯</p>
        </div>
      `;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
