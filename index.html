<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چرخ شانس بازاریابان</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }
    
    .form-section {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
      color: white;
    }
    
    .wheel-section {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .btn {
      background: white;
      color: #3a0ca3;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .wheel-container {
      text-align: center;
      width: 100%;
    }
    
    .wheel-wrapper {
      position: relative;
      display: inline-block;
      margin: 20px 0;
    }
    
    #wheelCanvas {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 8px solid #4361ee;
      box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
    }
    
    .wheel-pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      color: #f72585;
      font-size: 2.5rem;
      z-index: 10;
      filter: drop-shadow(0 3px 2px rgba(0,0,0,0.2));
    }
    
    .spin-btn {
      background: linear-gradient(90deg, #f72585 0%, #b5179e 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
    }
    
    .spin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
    }
    
    .wheel-result {
      margin-top: 15px;
      padding: 12px;
      background: #4361ee;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      display: none;
    }
    
    .score-display {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    
    .score-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #3a0ca3;
      margin: 5px 0;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .form-section {
        order: 2;
      }
      
      .wheel-section {
        order: 1;
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- بخش فرم ورود اطلاعات -->
    <div class="form-section">
      <div class="title">سیستم امتیازدهی</div>
      <div class="subtitle">کد ملی و کد بازاریابی خود را وارد کنید</div>
      
      <div class="input-group">
        <label for="nationalCodeInput">کد ملی</label>
        <input type="text" id="nationalCodeInput" placeholder="کد ملی ۱۰ رقمی" maxlength="10">
      </div>
      
      <div class="input-group">
        <label for="codeInput">کد بازاریابی</label>
        <input type="text" id="codeInput" placeholder="کد ۵ رقمی" maxlength="5">
      </div>
      
      <button class="btn" onclick="checkScore()">مشاهده امتیازات</button>
      
      <div class="score-display" id="scoreDisplay">
        <div>امتیاز کل شما:</div>
        <div class="score-value" id="totalScore">0</div>
        <div>امتیاز باقیمانده برای چرخش</div>
      </div>
    </div>
    
    <!-- بخش چرخ شانس -->
    <div class="wheel-section">
      <div class="wheel-container">
        <div class="wheel-wrapper">
          <div class="wheel-pointer">
            <i class="fas fa-caret-down"></i>
          </div>
          <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        <button class="spin-btn" id="spinButton" onclick="spinWheel()" disabled>
          <i class="fas fa-redo"></i> چرخش چرخ شانس
        </button>
        <div class="wheel-result" id="wheelResult"></div>
      </div>
    </div>
  </div>

  <script>
    // اطلاعات کاربر
    let userData = null;
    let currentPrize = "";
    let canSpin = false;
    
    // چرخ‌شانس با 8 بخش
    const wheel = {
      canvas: null,
      ctx: null,
      segments: 8,
      prizes: [
        "100 امتیاز", "50 امتیاز", "200 امتیاز", 
        "10 امتیاز", "500 امتیاز", "20 امتیاز", 
        "300 امتیاز", "150 امتیاز"
      ],
      colors: [
        "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", 
        "#9966FF", "#FF9F40", "#C9CBCF", "#7EBE37"
      ],
      angle: 0,
      spinning: false
    };

    // مقداردهی اولیه چرخ‌شانس
    function initWheel() {
      wheel.canvas = document.getElementById('wheelCanvas');
      wheel.ctx = wheel.canvas.getContext('2d');
      drawWheel();
    }

    // رسم چرخ‌شانس
    function drawWheel() {
      const ctx = wheel.ctx;
      const centerX = wheel.canvas.width / 2;
      const centerY = wheel.canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 10;
      ctx.clearRect(0, 0, wheel.canvas.width, wheel.canvas.height);

      // رسم بخش‌های چرخ
      for (let i = 0; i < wheel.segments; i++) {
        const startAngle = i * 2 * Math.PI / wheel.segments + wheel.angle;
        const endAngle = (i + 1) * 2 * Math.PI / wheel.segments + wheel.angle;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = wheel.colors[i];
        ctx.fill();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.stroke();

        // متن جایزه‌ها
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + (Math.PI / wheel.segments));
        ctx.textAlign = 'right';
        ctx.fillStyle = 'white';
        ctx.font = 'bold 12px Arial';
        ctx.fillText(wheel.prizes[i], radius - 15, 5);
        ctx.restore();
      }

      // دکمه مرکزی
      ctx.beginPath();
      ctx.arc(centerX, centerY, 15, 0, 2 * Math.PI);
      ctx.fillStyle = '#3a0ca3';
      ctx.fill();
    }

    // چرخاندن چرخ
    function spinWheel() {
      const wheelResult = document.getElementById("wheelResult");
      
      if (!userData || userData.totalScore < 5 || wheel.spinning) return;

      // کسر امتیاز
      userData.totalScore -= 5;
      document.getElementById("totalScore").textContent = userData.totalScore;
      updateSpinButtonState();
      
      // شروع چرخش
      wheel.spinning = true;
      wheelResult.style.display = "none";
      
      const spinDuration = 3000;
      const startTime = Date.now();
      const startAngle = wheel.angle;
      const spins = 5;
      const segmentAngle = 2 * Math.PI / wheel.segments;
      const winningSegment = Math.floor(Math.random() * wheel.segments);
      const targetAngle = startAngle + spins * 2 * Math.PI + (wheel.segments - winningSegment) * segmentAngle;

      function animate() {
        const currentTime = Date.now();
        const elapsed = currentTime - startTime;
        
        if (elapsed < spinDuration) {
          const progress = elapsed / spinDuration;
          const easeProgress = 1 - Math.pow(1 - progress, 3);
          wheel.angle = startAngle + easeProgress * (targetAngle - startAngle);
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          wheel.angle = targetAngle;
          drawWheel();
          wheel.spinning = false;
          
          // نمایش نتیجه
          setTimeout(() => {
            currentPrize = wheel.prizes[winningSegment];
            wheelResult.textContent = `تبریک! شما ${currentPrize} برنده شدید!`;
            wheelResult.style.display = "block";
            wheelResult.style.background = "#f72585";
            
            // ثبت جایزه در فرم گوگل
            submitPrizeToForm();
          }, 500);
        }
      }

      animate();
    }
    
    // ثبت جایزه در فرم گوگل
    function submitPrizeToForm() {
      if (!userData || !currentPrize) return;
      
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeVM6KF12vzBeIDYLecG4dB7sls026fzAvE0zllAmy9g-9gig/formResponse";
      
      const formData = new FormData();
      formData.append('entry.1502896266', userData.code);
      formData.append('entry.1418541256', userData.nationalCode);
      formData.append('entry.136841146', currentPrize);
      
      fetch(formUrl, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      });
    }
    
    // بررسی امتیاز کاربر
    function checkScore() {
      const nationalCode = document.getElementById("nationalCodeInput").value.trim();
      const code = document.getElementById("codeInput").value.trim();
      
      // اعتبارسنجی ساده
      if (!/^\d{10}$/.test(nationalCode) {
        alert("لطفاً کد ملی را صحیح وارد کنید (۱۰ رقم)");
        return;
      }
      
      if (!/^\d{5}$/.test(code)) {
        alert("لطفاً کد بازاریابی را صحیح وارد کنید (۵ رقم)");
        return;
      }
      
      // شبیه‌سازی دریافت اطلاعات از سرور
      simulateServerRequest(code, nationalCode);
    }
    
    // شبیه‌سازی درخواست سرور
    function simulateServerRequest(code, nationalCode) {
      // در حالت واقعی اینجا باید به سرور درخواست بزنید
      setTimeout(() => {
        // داده‌های نمونه
        userData = {
          name: "کاربر نمونه",
          nationalCode: nationalCode,
          code: code,
          totalScore: Math.floor(Math.random() * 100) + 50 // امتیاز تصادفی بین 50-150
        };
        
        // نمایش امتیاز
        document.getElementById("totalScore").textContent = userData.totalScore;
        document.getElementById("scoreDisplay").style.display = "block";
        
        // فعال کردن دکمه چرخش اگر امتیاز کافی باشد
        canSpin = userData.totalScore >= 5;
        updateSpinButtonState();
        
        // نمایش پیام راهنما
        const wheelResult = document.getElementById("wheelResult");
        wheelResult.textContent = canSpin ? "آماده برای چرخش!" : "امتیاز شما کافی نیست!";
        wheelResult.style.display = "block";
        wheelResult.style.background = canSpin ? "#4361ee" : "#f72585";
      }, 800);
    }
    
    // به‌روزرسانی وضعیت دکمه چرخش
    function updateSpinButtonState() {
      const spinButton = document.getElementById("spinButton");
      spinButton.disabled = !canSpin || !userData || userData.totalScore < 5 || wheel.spinning;
    }
    
    // اعتبارسنجی ورودی‌ها
    document.getElementById("nationalCodeInput").addEventListener("input", function() {
      this.value = this.value.replace(/\D/g, '');
      if (this.value.length > 10) this.value = this.value.slice(0, 10);
    });
    
    document.getElementById("codeInput").addEventListener("input", function() {
      this.value = this.value.replace(/\D/g, '');
      if (this.value.length > 5) this.value = this.value.slice(0, 5);
    });
    
    // مقداردهی اولیه هنگام بارگذاری صفحه
    window.onload = function() {
      initWheel();
    };
  </script>
</body>
</html>
