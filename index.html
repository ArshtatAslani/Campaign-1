<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام امتیاز بازاریاب | سیستم مدیریت بازاریابی</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
    }
    
    header {
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      color: white;
      text-align: center;
      padding: 25px 20px;
      position: relative;
    }
    
    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #FFD700;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 5px;
    }
    
    .main-content {
      padding: 30px;
    }
    
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #182848;
      font-size: 1rem;
    }
    
    .input-field {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #e1e5ee;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
    }
    
    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #4b6cb7;
      font-size: 1.2rem;
    }
    
    .btn {
      background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
      color: white;
      border: none;
      padding: 16px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
    }
    
    .btn:hover {
      background: linear-gradient(90deg, #182848 0%, #4b6cb7 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(75, 108, 183, 0.6);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .result-container {
      margin-top: 25px;
      min-height: 100px;
      background: #f8f9ff;
      border-radius: 12px;
      padding: 20px;
      border: 2px dashed #e1e5ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .result-title {
      font-weight: 700;
      color: #4b6cb7;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    #result {
      font-size: 1.2rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .result-success {
      color: #28a745;
    }
    
    .result-error {
      color: #dc3545;
    }
    
    .result-loading {
      color: #ffc107;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    
    .loading-spinner {
      border: 4px solid rgba(75, 108, 183, 0.2);
      border-top: 4px solid #4b6cb7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .feature {
      flex: 1;
      min-width: 120px;
      text-align: center;
      padding: 15px;
      background: #f0f4ff;
      border-radius: 12px;
      margin: 5px;
      transition: all 0.3s ease;
    }
    
    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(75, 108, 183, 0.2);
    }
    
    .feature i {
      font-size: 1.8rem;
      color: #4b6cb7;
      margin-bottom: 10px;
    }
    
    .feature-title {
      font-weight: 700;
      font-size: 0.9rem;
      color: #182848;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background: #f8f9ff;
      color: #6c757d;
      font-size: 0.9rem;
      border-top: 1px solid #e1e5ee;
    }
    
    /* Responsive styles */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
      
      header {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .feature {
        min-width: 100px;
        padding: 10px;
      }
    }
    
    @media (max-width: 400px) {
      .features {
        flex-direction: column;
      }
      
      .feature {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-chart-line"></i>
      </div>
      <h1>استعلام امتیاز بازاریاب</h1>
      <p class="subtitle">سیستم مدیریت بازاریابی دیجیتال</p>
    </header>
    
    <div class="main-content">
      <div class="input-group">
        <label for="codeInput">کد بازاریابی (۵ رقمی)</label>
        <div class="input-field">
          <i class="fas fa-id-card input-icon"></i>
          <input type="text" id="codeInput" placeholder="مثال: 12345">
        </div>
      </div>
      
      <button class="btn" onclick="checkScore()">
        <i class="fas fa-search"></i> بررسی امتیاز
      </button>
      
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p style="margin-top: 10px;">در حال دریافت اطلاعات...</p>
      </div>
      
      <div class="result-container">
        <div class="result-title">نتیجه استعلام</div>
        <div id="result">لطفاً کد بازاریابی را وارد نمایید</div>
      </div>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-shield-alt"></i>
          <div class="feature-title">امنیت بالا</div>
        </div>
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <div class="feature-title">سرعت بالا</div>
        </div>
        <div class="feature">
          <i class="fas fa-mobile-alt"></i>
          <div class="feature-title">واکنش‌گرا</div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>تمامی حقوق برای شرکت بازاریابی دیجیتال محفوظ می‌باشد © ۱۴۰۲</p>
    </footer>
  </div>

  <script>
    function checkScore() {
      const code = document.getElementById("codeInput").value.trim();
      const resultEl = document.getElementById("result");
      const loadingEl = document.getElementById("loading");
      
      // Reset classes
      resultEl.className = "";
      
      if (!/^\d{5}$/.test(code)) {
        resultEl.textContent = "کد ۵ رقمی وارد نشده است.";
        resultEl.classList.add("result-error");
        return;
      }
      
      resultEl.textContent = "";
      loadingEl.style.display = "block";
      
      // Simulate delay for demo
      setTimeout(() => {
        const script = document.createElement("script");
        script.src = `https://script.google.com/macros/s/AKfycbwcnwLPRGLBOxC6E1_kOhBBs4Wfj34S6H_U8jjvJCa9VWHtkRca6x0vV_Va6iiFVs2BHQ/exec?code=${code}&callback=handleResponse`;
        document.body.appendChild(script);
      }, 1500);
    }
    
    function handleResponse(data) {
      const resultEl = document.getElementById("result");
      const loadingEl = document.getElementById("loading");
      
      loadingEl.style.display = "none";
      
      // Reset classes
      resultEl.className = "";
      
      if (data.error) {
        resultEl.textContent = data.error;
        resultEl.classList.add("result-error");
      } else {
        resultEl.innerHTML = `
          <div style="margin-bottom: 10px;">
            <i class="fas fa-user" style="color: #4b6cb7; margin-left: 5px;"></i>
            <span>نام: ${data.name}</span>
          </div>
          <div>
            <i class="fas fa-star" style="color: gold; margin-left: 5px;"></i>
            <span>امتیاز: ${data.score}</span>
          </div>
        `;
        resultEl.classList.add("result-success");
      }
    }
    
    // Add animation when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.querySelector('.container').style.opacity = 1;
      }, 100);
    });
  </script>
</body>
</html>
