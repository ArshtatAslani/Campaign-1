<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم امتیاز بازاریاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .input-container {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .input-container i {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            min-width: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1.1rem;
            background-color: #f8f9fa;
            outline: none;
            transition: background-color 0.3s;
        }
        
        input:focus {
            background-color: #e9f7fe;
        }
        
        button {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result-container {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            display: none;
            border: 2px solid #3498db;
            animation: fadeIn 0.5s ease-out;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #ced4da;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .result-value {
            font-weight: 600;
            color: #e74c3c;
        }
        
        .score-display {
            text-align: center;
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #e74c3c;
            animation: pulse 1.5s infinite;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            border-left: 5px solid #dc3545;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading i {
            font-size: 2.5rem;
            color: #3498db;
            animation: spin 1s linear infinite;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> سیستم امتیاز بازاریاب</h1>
            <p>اطلاعات بازاریابان را بر اساس کد بازاریابی جستجو کنید</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="marketerCode"><i class="fas fa-user-tag"></i> کد بازاریابی را وارد کنید:</label>
                <div class="input-container">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="marketerCode" placeholder="مثال: MK-1001">
                </div>
            </div>
            
            <button id="searchBtn">
                <i class="fas fa-search"></i> جستجوی اطلاعات
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>در حال دریافت اطلاعات...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="result-container" id="resultContainer">
                <h3 class="result-header"><i class="fas fa-user-check"></i> اطلاعات بازاریاب</h3>
                
                <div class="result-item">
                    <span class="result-label">کد بازاریاب:</span>
                    <span class="result-value" id="resultCode">-</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">نام بازاریاب:</span>
                    <span class="result-value" id="resultName">-</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">امتیاز:</span>
                    <span class="result-value" id="resultScore">-</span>
                </div>
                
                <div class="score-display" id="scoreDisplay">-</div>
            </div>
        </div>
        
        <div class="footer">
            <p>تمامی حقوق محفوظ است © ۲۰۲۳</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const marketerCodeInput = document.getElementById('marketerCode');
            const resultContainer = document.getElementById('resultContainer');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            const resultCode = document.getElementById('resultCode');
            const resultName = document.getElementById('resultName');
            const resultScore = document.getElementById('resultScore');
            const scoreDisplay = document.getElementById('scoreDisplay');
            
            // تابع برای جستجوی اطلاعات بازاریاب
            async function searchMarketer() {
                const code = marketerCodeInput.value.trim();
                
                // اعتبارسنجی ورودی
                if (!code) {
                    showError('لطفاً کد بازاریابی را وارد کنید');
                    return;
                }
                
                // پنهان کردن خطاها و نتایج قبلی
                hideResults();
                hideError();
                showLoading();
                
                try {
                    // ایجاد URL با پارامتر کد بازاریاب
                    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwIvuczZd7yczzDvHH6kv512H-2P93iHS7YdCLRY-gSu1Qmrclm-jSQwjkYQUYOnHmfAA/exec';
                    const url = `${scriptUrl}?code=${encodeURIComponent(code)}`;
                    
                    // ارسال درخواست به Google Apps Script
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error('خطا در دریافت اطلاعات از سرور');
                    }
                    
                    const data = await response.json();
                    
                    // بررسی وجود خطا در پاسخ
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // نمایش نتایج
                    displayResults(data);
                } catch (error) {
                    showError(error.message);
                } finally {
                    hideLoading();
                }
            }
            
            // نمایش نتایج
            function displayResults(data) {
                resultCode.textContent = data.code;
                resultName.textContent = data.name;
                resultScore.textContent = data.score;
                scoreDisplay.textContent = data.score;
                
                resultContainer.style.display = 'block';
            }
            
            // نمایش خطا
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // پنهان کردن خطا
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // پنهان کردن نتایج
            function hideResults() {
                resultContainer.style.display = 'none';
            }
            
            // نمایش وضعیت لودینگ
            function showLoading() {
                loading.style.display = 'block';
            }
            
            // پنهان کردن وضعیت لودینگ
            function hideLoading() {
                loading.style.display = 'none';
            }
            
            // رویداد کلیک دکمه جستجو
            searchBtn.addEventListener('click', searchMarketer);
            
            // امکان جستجو با دکمه Enter
            marketerCodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMarketer();
                }
            });
        });
    </script>
</body>
</html>
