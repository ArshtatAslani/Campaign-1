<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>استعلام امتیاز بازاریاب</title>
</head>
<body>
  <h3>استعلام امتیاز بازاریاب</h3>
  <input type="text" id="codeInput" placeholder="کد بازاریابی (۵ رقمی)">
  <button onclick="checkScore()">بررسی</button>
  <p id="result"></p>

  <script>
    function checkScore() {
      const code = document.getElementById("codeInput").value.trim();
      const resultEl = document.getElementById("result");

      if (!/^\d{5}$/.test(code)) {
        resultEl.textContent = "کد ۵ رقمی وارد نشده است.";
        return;
      }

      resultEl.textContent = "در حال بررسی...";

      const script = document.createElement("script");
      script.src = `https://script.google.com/macros/s/AKfycbwcnwLPRGLBOxC6E1_kOhBBs4Wfj34S6H_U8jjvJCa9VWHtkRca6x0vV_Va6iiFVs2BHQ/exec?code=${code}&callback=handleResponse`;
      document.body.appendChild(script);
    }

    function handleResponse(data) {
      const resultEl = document.getElementById("result");
      if (data.error) {
        resultEl.textContent = data.error;
      } else {
        resultEl.textContent = `نام: ${data.name} | امتیاز: ${data.score}`;
      }
    }
  </script>
</body>
</html>
